<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Usuarios de ARH</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Sistema Transaccional WEB ARH">
<meta name="author" content="Ing. Crisman M. Gómez, Ing. Manuel Sanabria M.">
<!--REFERENCIAS-->

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/Usuarios/Usuarios.js"></script>



<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
<link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">
<link rel="shortcut icon" href="img/favicon.png">

</head>

<body>
<div id="contenidoTodo">
<div class="col-md-12 column">
<div class="col-md-12 column">
<audio id="sonExito" class="hidden" src="img/otrosRecursos/Exito.mp3" preload="auto"></audio>
<div >
  <div class="row clearfix">
    <div class="col-md-6 column">
      <form id="frmUsuar" action="usuarios.html?$pnombre=nombre" method="post">
        <div class="form-group">
          <p>&nbsp;</p>
          <p>
            <input  name="nombre" type="text" class="form-control" id="Buscador" placeholder="Buscar Usario" onKeyUp="BuscarUsuario()">
          </p>
          <p>&nbsp; </p>
        </div>
        
      </form>
        <table class="table" id="tbUsua" >
        <thead><tr class="success">
          <td>#</td>
          <td>USUARIO</td>
          <td>PERMISO</td>
          <td>ACCIÓN</td>
        </tr></thead>
        <tbody id="tResultadoDeBusqueda" class="TablaScroll">
        </tbody>
      </table>
    </div>
    <div class="col-md-6 column"> <img alt="140x140" src="img/imagenes del sitio/usuarios1.jpg" class="img-circle"> <span class="form-group"> </span>
      <form id="FrmPrincipal"  role="form">
        <div class="form-group">
          <label for="exampleInputEmail1">Nombre</label>
          <input type="text" class="form-control" id="txtNombre" >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1"> Contraseña</label>
          <input type="password" class="form-control" id="txtContra">
        </div>
        <button id="btnRestablecer" type="button" class="btn btn-default" onClick="Restablecer()" >RESTABLESER CONTRASEÑA</button>
      </form>
    </div>
  </div>
  <div class="row clearfix">
    <div class="col-md-12 column">
      
        <p>&nbsp;</p>
        <h3 class="text-success text-danger" id="ResultadoRestablecer"></h3>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p class="help-block">Seleccione un usuario y al presionar reestablecer, ARH hara que la contraseña se reinicie con la fecha de nacimiento, tomada de los datos del funcionario. </p>
        <p>&nbsp;</p>      
    </div>
  </div>
</div>
</div>
</div>
</div>
</body>
</html>
